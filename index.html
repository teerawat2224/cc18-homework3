<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./pics/accelerate-svgrepo-com.svg" alt="Job Passcard">
            <span>Job Passcard</span>
        </div>
        <nav>
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </nav>
        <div class="cart-login">
            <a href="#"><img src="./pics/cart-shopping-svgrepo-com.svg" alt="Cart"></a>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
        </div>
    </header>
    <main>
        <section class="cart">
            <h1>My Cart</h1>
            <div class="item">
                <div class="item-info">
                    <div class="item-logo">
                        <img src="./pics/google-docs-svgrepo-com.svg" alt="Google Docs">
                    </div>
                    <div class="item-details">
                        <h2>Google Docs</h2>
                        <p>Used for business</p>
                        <select>
                            <option value="lv1-3">LV 1-3</option>
                            <option value="lv2-3">LV 2-3</option>
                            <option value="lv3-3">LV 3-3</option>
                        </select>
                    </div>
                    <div class="item-price">
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item-info">
                    <div class="item-logo">
                        <img src="./pics/google-slides-svgrepo-com.svg" alt="Google Slides">
                    </div>
                    <div class="item-details">
                        <h2>Google Slides</h2>
                        <p>Used for business</p>
                        <select>
                            <option value="lv3-4">LV 3/4</option>
                        </select>
                    </div>
                    <div class="item-price">
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
        </section>
        <aside class="order-info">
            <h2>Order Info</h2>
            <div class="subtotal">
                <p>Subtotal</p>
                <p>THB 300</p>
            </div>
            <div class="promo-code">
                <img src="./pics/price-tag-svgrepo-com.svg" alt="Promo Code">
                <input type="text" placeholder="Promotion code">
                <button>APPLY</button>
            </div>
            <div class="total-payment">
                <p>Total payment</p>
                <p>THB 300</p>
            </div>
            <button class="checkout-btn">LOG IN TO CHECKOUT</button>
        </aside>
    </main>
</body>
</html>
